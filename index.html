      margin-bottom: 20px;
    }
    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
    }
    .character {
      text-align: center;
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .character:hover {
      transform: scale(1.05);
    }
    .character img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .character a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
