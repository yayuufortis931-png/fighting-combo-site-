<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Vega Guard Board</title>
<style>
  /* ページ全体を175%拡大 */
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #fff;
    margin: 0;
    padding: 20px;
    overflow-y: auto;
    zoom: 1.75; /* 175% */
  }

  header {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 10px 0;
  }
  header button, header a {
    padding: 8px 16px;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    text-decoration: none;
    color: #fff;
    background: #444;
  }

  h1 {
    text-align: center;
    margin: 12px 0;
    font-size: 1.5rem;
  }

  /* ページ切り替え */
  .page { display: none; }
  .page.active { display: block; }

  /* 1ページ目用 */
  .group {
    padding: 12px;
    margin: 12px 0;
    border-radius: 12px;
  }
  .group h2 {
    font-size: 1.2rem;
    margin-bottom: 10px;
  }
  .group-cards {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }
  .card {
    width: 100px;
    height: 100px;
    background: #222;
    border-radius: 6px;
    border: 2px solid #666;
    text-align: center;
    font-size: 0.8rem;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  .card img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  .frame {
    position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    font-weight: bold;
    background: rgba(0,0,0,0.3);
    padding: 2px 4px;
    border-radius: 4px;
  }

  /* グループ枠色 */
  .group.plus { border: 2px solid #00ff00; }
  .group.zero { border: 2px solid #ffffff; }
  .group.minus1to5 { border: 2px solid #00ffff; }
  .group.minus6to8 { border: 2px solid #ffff00; }
  .group.minus9 { border: 2px solid #ff0000; }

  /* 2ページ目用 */
  .board {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-auto-rows: 100px;
    gap: 0;
    width: 100%;
    margin: 20px 0;
  }
  .board .card {
    width: 100%;
    height: 100%;
    border: 2px solid #666;
    border-radius: 6px;
    position: relative;
    overflow: hidden;
  }
  .board .card img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  /* フレーム文字色 */
  .frame.plus { color: #00ff00; }
  .frame.zero { color: #ffffff; }
  .frame.minus1to5 { color: #00ffff; }
  .frame.minus6to8 { color: #ffff00; }
  .frame.minus9 { color: #ff0000; }
</style>
</head>
<body>

<header>
  <a href="../index.html">トップページに戻る</a>
  <button onclick="showPage(1)">1ページ目 (グループ表示)</button>
  <button onclick="showPage(2)">2ページ目 (ボード)</button>
</header>

<h1>Vega Guard Board</h1>

<div id="page1" class="page active"></div>
<div id="page2" class="page">
  <div class="board" id="board"></div>
</div>

<script>
const moves = [
  { name:"5弱P", frame:"-3" },
  { name:"2弱P", frame:"-2" },
  { name:"5弱K", frame:"-1" },
  { name:"2弱K", frame:"-2" },
  { name:"5中P", frame:"0" },
  { name:"2中P", frame:"-1" },
  { name:"5中K", frame:"-3" },
  { name:"2中K", frame:"-6" },
  { name:"5強P", frame:"+1" }, // 修正
  { name:"6強P", frame:"-3" },
  { name:"2強P", frame:"-9" },
  { name:"5強K", frame:"-2" },
  { name:"4強K", frame:"+1" },
  { name:"2強K", frame:"-12" },
  { name:"3強K", frame:"-15" },
  { name:"5中P＞6強P", frame:"-3" },
  { name:"5中P＞2強K", frame:"-3" },
  { name:"弱サイコクラッシャーアタック", frame:"-20" },
  { name:"中サイコクラッシャーアタック", frame:"-20" },
  { name:"強サイコクラッシャーアタック", frame:"-23" },
  { name:"ODサイコクラッシャーアタック", frame:"-3" },
  { name:"弱ダブルニープレス", frame:"-5" },
  { name:"中ダブルニープレス", frame:"-5" },
  { name:"強ダブルニープレス", frame:"-4" },
  { name:"ODダブルニープレス", frame:"-15" },
  { name:"弱バックフィストコンボ", frame:"-14" },
  { name:"中バックフィストコンボ", frame:"-15" },
  { name:"強バックフィストコンボ", frame:"-15" },
  { name:"ODバックフィストコンボ", frame:"-25" },
  { name:"ヘッドプレス", frame:"-39~-33" },
  { name:"ODヘッドプレス", frame:"+5~7" },
  { name:"サマーソルトスカルダイバー", frame:"-9" },
  { name:"デビルリバース", frame:"+2~8" },
  { name:"ODデビルリバース", frame:"+4" },
  { name:"SA1", frame:"-41" },
  { name:"SA2", frame:"-34" },
  { name:"SA3", frame:"-46" }
];

function getFrameClass(frameStr){
  const num=parseInt(frameStr,10);
  if(num>0) return "plus";
  if(num>=-3) return "zero";
  if(num>=-5) return "minus1to5";
  if(num>=-8) return "minus6to8";
  return "minus9";
}

function showPage(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('page'+n).classList.add('active');
}

// 1ページ目
function renderPage1(){
  const container=document.getElementById('page1');
  container.innerHTML="";
  const groups={plus:[],zero:[],minus1to5:[],minus6to8:[],minus9:[]};
  moves.forEach(m=>{
    const cls=getFrameClass(m.frame);
    groups[cls].push(m);
  });

  for(const [cls,list] of Object.entries(groups)){
    if(list.length===0) continue;
    const groupDiv=document.createElement('div');
    groupDiv.className="group "+cls;
    let title="";
    if(cls==="plus") title="＋フレーム技";
    if(cls==="zero") title="確定反撃なし";
    if(cls==="minus1to5") title="小技確定反撃";
    if(cls==="minus6to8") title="中技確定反撃";
    if(cls==="minus9") title="大技確定反撃";
    groupDiv.innerHTML=`<h2>${title}</h2>`;
    const cardsDiv=document.createElement('div');
    cardsDiv.className="group-cards";

    list.forEach(m=>{
      const card=document.createElement('div');
      card.className='card';
      card.innerHTML=`
        <img src="../images/vega/${m.name}.png" alt="${m.name}">
        <span class="frame ${getFrameClass(m.frame)}">${m.frame}</span>
      `;
      cardsDiv.appendChild(card);
    });
    groupDiv.appendChild(cardsDiv);
    container.appendChild(groupDiv);
  }
}

// 2ページ目
function renderPage2(){
  const board=document.getElementById('board');
  board.innerHTML="";
  moves.forEach(data=>{
    const frameClass=getFrameClass(data.frame);
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <img src="../images/vega/${data.name}.png" alt="${data.name}">
      <span class="frame ${frameClass}">${data.frame}</span>
    `;
    board.appendChild(card);
  });
}

renderPage1();
renderPage2();
</script>
</body>
</html>
