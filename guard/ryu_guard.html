<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ryu Guard Board</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #fff;
    margin: 0;
    padding: 20px;
    overflow-y: auto;
    zoom: 1.75; /* 175% */
  }

  header {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 10px 0;
  }
  header button, header a {
    padding: 8px 16px;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    text-decoration: none;
    color: #fff;
    background: #444;
  }

  h1 {
    text-align: center;
    margin: 12px 0;
    font-size: 1.5rem;
  }

  .page { display: none; }
  .page.active { display: block; }

  .group {
    padding: 12px;
    margin: 12px 0;
    border-radius: 12px;
  }
  .group h2 {
    font-size: 1.2rem;
    margin-bottom: 10px;
  }
  .group-cards {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }
  .card {
    width: 100px;
    height: 100px;
    background: #222;
    border-radius: 6px;
    border: 2px solid #666;
    text-align: center;
    font-size: 0.8rem;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  .card img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  .frame {
    position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    font-weight: bold;
    background: rgba(0,0,0,0.3);
    padding: 2px 4px;
    border-radius: 4px;
  }

  .group.plus { border: 2px solid #00ff00; }
  .group.zero { border: 2px solid #ffffff; }
  .group.minus1to5 { border: 2px solid #00ffff; }
  .group.minus6to8 { border: 2px solid #ffff00; }
  .group.minus9 { border: 2px solid #ff0000; }

  .board {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-auto-rows: 100px;
    gap: 0;
    width: 100%;
    margin: 20px 0;
  }
  .board .card {
    width: 100%;
    height: 100%;
    border: 2px solid #666;
    border-radius: 6px;
    position: relative;
    overflow: hidden;
  }
  .board .card img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .frame.plus { color: #00ff00; }
  .frame.zero { color: #ffffff; }
  .frame.minus1to5 { color: #00ffff; }
  .frame.minus6to8 { color: #ffff00; }
  .frame.minus9 { color: #ff0000; }
</style>
</head>
<body>

<header>
  <a href="index.html">トップページに戻る</a>
  <button onclick="showPage(1)">1ページ目 (グループ表示)</button>
  <button onclick="showPage(2)">2ページ目 (ボード)</button>
</header>

<h1>ryu Guard Board</h1>

<div id="page1" class="page active"></div>
<div id="page2" class="page">
  <div class="board" id="board"></div>
</div>

<script>
const moves = [
  { name:"5弱P", frame:"-1" },
  { name:"2弱P", frame:"-1" },
  { name:"5弱K", frame:"-4" },
  { name:"2弱K", frame:"-1" },

  { name:"5中P", frame:"-1" },
  { name:"6中P", frame:"-1" },
  { name:"2中P", frame:"0" },
  { name:"5中K", frame:"-4" },
  { name:"2中K", frame:"-6" },

  { name:"5強P", frame:"-2" },
  { name:"4強P", frame:"-13" },
  { name:"6強P", frame:"+3" },
  { name:"2強P", frame:"-7" },
  { name:"5強K", frame:"+1" },
  { name:"4強K", frame:"-4" },
  { name:"6強K", frame:"-4" },
  { name:"2強K", frame:"-12" },

  { name:"不破三連撃", frame:"-8" },
  { name:"上段二連撃", frame:"-8" },

  { name:"弱波動拳", frame:"-5" },
  { name:"中波動拳", frame:"-7" },
  { name:"強波動拳", frame:"-9" },
  { name:"OD波動拳", frame:"-1" },

  { name:"弱昇龍拳", frame:"-23" },
  { name:"中昇龍拳", frame:"-32" },
  { name:"強昇龍拳", frame:"-36" },
  { name:"OD昇龍拳", frame:"-40" },

  { name:"弱上段足刀蹴り", frame:"-11" },
  { name:"中上段足刀蹴り", frame:"-8" },
  { name:"強上段足刀蹴り", frame:"-3" },
  { name:"OD上段足刀蹴り", frame:"-18" },

  { name:"弱波掌撃", frame:"-3" },
  { name:"中波掌撃", frame:"-6" },
  { name:"強波掌撃", frame:"+2" },
  { name:"OD波掌撃", frame:"+3" },

  { name:"弱竜巻旋風脚", frame:"-15" },
  { name:"中竜巻旋風脚", frame:"-13" },
  { name:"強竜巻旋風脚", frame:"-13" },
  { name:"OD竜巻旋風脚", frame:"-14" },


  { name:"SA1", frame:"-24" },
  { name:"SA2", frame:"-20" },
  { name:"SA3", frame:"-52" }
];



function getFrameClass(frameStr){
  const num=parseInt(frameStr,10);
  if(num>0) return "plus";
  if(num>=-3) return "zero";
  if(num>=-5) return "minus1to5";
  if(num>=-8) return "minus6to8";
  return "minus9";
}

function showPage(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('page'+n).classList.add('active');
}

// 1ページ目
function renderPage1(){
  const container=document.getElementById('page1');
  container.innerHTML="";
  const groups={plus:[],zero:[],minus1to5:[],minus6to8:[],minus9:[]};
  moves.forEach(m=>{
    const cls=getFrameClass(m.frame);
    groups[cls].push(m);
  });

  for(const [cls,list] of Object.entries(groups)){
    if(list.length===0) continue;
    const groupDiv=document.createElement('div');
    groupDiv.className="group "+cls;
    let title="";
    if(cls==="plus") title="＋フレーム技";
    if(cls==="zero") title="確定反撃なし";
    if(cls==="minus1to5") title="小技確定反撃";
    if(cls==="minus6to8") title="中技確定反撃";
    if(cls==="minus9") title="大技確定反撃";
    groupDiv.innerHTML=`<h2>${title}</h2>`;
    const cardsDiv=document.createElement('div');
    cardsDiv.className="group-cards";

    list.forEach(m=>{
      const card=document.createElement('div');
      card.className='card';
      card.innerHTML=`
        <img src="../images/ryu/${m.name}.png" alt="${m.name}">
        <span class="frame ${getFrameClass(m.frame)}">${m.frame}</span>
      `;
      cardsDiv.appendChild(card);
    });
    groupDiv.appendChild(cardsDiv);
    container.appendChild(groupDiv);
  }
}

// 2ページ目
function renderPage2(){
  const board=document.getElementById('board');
  board.innerHTML="";
  moves.forEach(data=>{
    const frameClass=getFrameClass(data.frame);
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <img src="../images/ryu/${data.name}.png" alt="${data.name}">
      <span class="frame ${frameClass}">${data.frame}</span>
    `;
    board.appendChild(card);
  });
}

renderPage1();
renderPage2();
</script>
</body>
</html>
